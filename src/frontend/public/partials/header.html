<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <script src="/public/js/setup.js"></script>
  </head>
  <body>
    <section class="hero has-background-primary">
      <div class="hero-head has-background-black-bis">
        <nav class="navbar">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link has-text-white has-text-weight-bold is-flex">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-bars has-text-danger"></i>
                </span>
                <span>Menu</span>
              </span>
            </a>
            <div class="navbar-dropdown is-left">
              <a class="navbar-item has-text-weight-bold">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-clock-rotate-left has-text-danger"></i>
                  </span>
                <span>Histórico</span>
              </span>
            </a>
              <a class="navbar-item has-text-weight-bold">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-gear has-text-danger"></i>
                  </span>
                <span>Configurações</span>
              </span>                
              </a>
              <hr class="navbar-divider" />
              <a class="navbar-item has-text-weight-bold" href="/login">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-right-from-bracket has-text-danger"></i>
                  </span>
                <span>Logout</span>
              </span>
              </a>
            </div>
          </div>
          <div class="navbar-brand">
            <a class="navbar-item">
              <figure class="image">
                <img src="public/images/logo.png" />
              </figure>
                <span class="title is-5">OSF</span>
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item has-text-white" href="/home">
                <span class="icon-text">
                  <span class="icon has-text-danger">
                    <i class="fas fa-home"></i>
                  </span>
                  <span class="has-text-weight-bold">Home</span>
                </span>
              </a>
              <a class="navbar-item has-text-white">
                <span class="icon-text">
                  <span class="icon has-text-danger">
                    <i class="fas fa-box"></i>
                  </span>
                  <span class="has-text-weight-bold">Meus Agendamentos</span>
                </span>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body p-0 pb-2">
        <div class="container has-text-centered">
          <p class="title is-1 has-text-white">OSF</p>
          <p class="subtitle is-3 has-text-black has-text-weight-bold">Barbearia</p>
        </div>
      </div>
      <is-divider class="has-background-black" style="height: 1px;"></is-divider>
      <div id="breadcrumb" class="is-hidden">
        <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
          <ul>
            <li><a href="/home" class="has-text-white has-text-weight-bold">Home</a></li>
            <li><a href="/pricing" class="has-text-white has-text-weight-bold">Serviços</a></li>
            <li><a href="/team" class="has-text-white has-text-weight-bold">Barbeiros</a></li>
            <li><a href="/booking" class="has-text-white has-text-weight-bold">Horários</a></li>
            <li><a href="/confirm" class="has-text-white has-text-weight-bold">Agendar</a></li>
          </ul>
        </nav>
      </div>
      <div class="hero-foot">
        <nav class="tabs is-boxed">
          <div class="container">
            <ul>
              <li class="is-active has-text-centered">
                <a>
                  <span class="px-6">
                    <span class="icon has-text-danger">
                      <i class="fas fa-circle-user"></i>
                    </span>
                    <span class="has-text-white has-text-weight-bold">Login</span>
                  </span>
                </a>
              </li>
              <li class="has-text-centered">
                <a>
                  <span class="px-6">
                    <span class="icon has-text-danger">
                      <i class="fas fa-map-pin"></i>
                    </span>
                  <span class="has-text-white has-text-weight-bold">Apresentação</span>
                </span>
              </a>
              </li>
              <li class="has-text-centered">
                <a>
                  <span class="px-6">
                    <span class="icon has-text-danger">
                      <i class="fas fa-scissors"></i>
                    </span>
                  <span class="has-text-white has-text-weight-bold">Serviços</span>
                </span>
              </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
  </body>
</html>
