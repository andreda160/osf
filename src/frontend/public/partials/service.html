<button
  class="column is-flex is-justify-content-center is-align-items-center is-narrow m-1"
>
  <div class="box p-0 m-0">
    <article class="panel is-link">
      <p class="panel-heading has-text-centered">{{nome}}</p>
      <p class="panel-block has-text-centered">Categoria:&nbsp;<span class="has-text-weight-bold">{{categoria}}</span></p>
      <p class="panel-block has-text-centered">{{descricao}}</p>
      <a
        class="panel-block has-background-dark has-text-white has-text-weight-bold"
      >
        <span class="panel-icon">
          <i class="fas fa-clock has-text-danger" aria-hidden="true"></i>
        </span>
        {{duracao}}
        <div class="px-4">|</div>
        <span class="panel-icon">
          <i
            class="fas fa-brazilian-real-sign has-text-danger"
            aria-hidden="true"
          ></i>
        </span>
        {{preco}}
      </a>
    </article>
  </div>
</button>
