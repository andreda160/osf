<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazer login</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/auth.css" />
   

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.min.css
    " rel="stylesheet">
    
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
  Swal.fire({
    title: 'Login',
    text: 'Bem-vindo!',
    icon: 'success'
  });
});

    </script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header-placeholder"></header>

    <div
      class="auth-page flex-grow-1 d-flex justify-content-center align-items-center"
    >
      <form action=" /login" method="post">
        <img class="logo" src="/public/images/logo.png" alt="logo" />
        <h2>Fazer login</h2>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="E-mail"
        />
        <input
          type="password"
          name="senha"
          class="form-control"
          placeholder="Senha"
        />
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
    <footer id="footer-placeholder"></footer>
    <script src="/public/js/layout.js"></>
  </body>
</html>
