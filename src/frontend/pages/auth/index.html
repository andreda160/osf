<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazer login</title>
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <style>
    body { background-color: #007bff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    form { background-color:#000; color:#fff; padding:20px; border-radius:10px; width:300px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.5);}
    .logo { width:100px; margin-bottom:20px; }
    .form-control { margin-bottom:10px; }
    .btn { background-color:#28a745; color:#fff; border:none; width:100%; }
  </style>
</head>
<body>
  <form action="/login" method="post">
    <img class="logo" src="/public/images/logo.png" alt="logo">    <h2>Fazer login</h2>
    <input type="email" name="email" class="form-control" placeholder="E-mail">
    <input type="password" name="senha" class="form-control" placeholder="Senha">
    <button type="submit" class="btn">Enviar</button>
  </form>
</body>
</html>
