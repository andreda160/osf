<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="icon" type="image/png" href="/public/images/logo.png" />
    <script>
      window.paceOptions = {
        restartOnRequestAfter: false,
        ajax: false,
        elements: false,
        minTime: 400,
      };
    </script>
    <link rel="stylesheet" href="/public/css/loading.css" />
    <link
      rel="stylesheet"
      href="/public/assets/pace-js/pace-theme-loading-bar.css"
    />
    <script src="/public/assets/pace-js/pace.min.js"></script>
    <script>
      Pace.on("start", () => {
        document.body.style.overflow = "hidden";
        const o = document.getElementById("preloader-overlay");
        if (o) o.style.display = "flex";
      });
      Pace.on("done", () => {
        const o = document.getElementById("preloader-overlay");
        if (o) {
          o.style.opacity = "0";
          setTimeout(() => (o.style.display = "none"), 400);
        }
        document.body.style.overflow = "auto";
      });
    </script>
    <script src="/public/js/setup.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="preloader-overlay"></div>

    <header id="header-placeholder"></header>

    <main class="section is-flex-grow-1">
      <div
        class="columns is-centered is-multiline"
        id="category-container"
      ></div>

      <div
        class="search-bar is-flex is-justify-content-center is-align-items-center is-flex-direction-column mt-6"
      >
        <div class="field">
          <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Buscar serviços..." />
            <span class="icon is-left">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
        <div class="divider has-background-danger m-6"></div>
      </div>

      <form class="container" action="/team" method="GET">
        <div
          class="columns is-centered is-multiline"
          id="service-container"
        >
        </div>
      </form>
    </main>

    <footer id="footer-placeholder" class=""></footer>

    <script src="/public/js/layout.js"></script>
    <script src="/public/js/hideHeroFoot.js"></script>
    <script src="/public/js/showBreadcrumb.js"></script>
    <script src="/public/js/insertContent.js"></script>
    <script src="/public/js/modal.js"></script>
    <script type="module">
      setTimeout(() => hideHeroFoot(), 100);
      setTimeout(() => showBreadcrumb(), 100);

      const categories = await fetch("/category").then((r) => r.json());
      console.log("Categorias carregadas:", categories);
      insertContent(
        "#category-container",
        "/public/partials/category.html",
        categories
      );
      const services = await fetch("/service").then((r) => r.json());
      console.log("Serviços carregados:", services);
      await insertContent(
        "#service-container",
        "/public/partials/service.html",
        services
      );
    </script>
  </body>
</html>
