<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="icon" type="image/png" href="/public/images/logo.png">
    <script>
      window.paceOptions = {
        restartOnRequestAfter: false,
        ajax: false,
        elements: false,
        minTime: 400,
      };
    </script>
    <link rel="stylesheet" href="/public/css/loading.css" />
    <link
      rel="stylesheet"
      href="/public/assets/pace-js/pace-theme-loading-bar.css"
    />
    <script src="/public/assets/pace-js/pace.min.js"></script>
    <script>
      Pace.on("start", () => {
        document.body.style.overflow = "hidden";
        const o = document.getElementById("preloader-overlay");
        if (o) o.style.display = "flex";
      });
      Pace.on("done", () => {
        const o = document.getElementById("preloader-overlay");
        if (o) {
          o.style.opacity = "0";
          setTimeout(() => (o.style.display = "none"), 400);
        }
        document.body.style.overflow = "auto";
      });
    </script>
    <script src="/public/js/setup.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="preloader-overlay"></div>

    <header id="header-placeholder"></header>

    <div class="pricing-page flex-fill">
      <div class="filter-bar">
        <button class="active">Todos</button>
        <button>Barbearia</button>
        <button>Cachos</button>
        <button>Específico</button>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Procurar serviços..." />
      </div>

      <form class="container" action="/team" method="GET">
        <h1 class="text-center mb-3">Serviços Disponíveis</h1>
        <div class="row">
          <button
            type="submit"
            name="service"
            value="Barba (navalha)"
            class="card"
          >
            <h3>Barba (navalha)</h3>
            <p>Duração: 30 min</p>
            <p>Preço: R$ 28,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Barba (máquina)"
            class="card"
          >
            <h3>Barba (máquina)</h3>
            <p>Duração: 30 min</p>
            <p>Preço: R$ 15,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Barba + sombrancelha"
            class="card"
          >
            <h3>Barba + sombrancelha</h3>
            <p>Duração: 30 min</p>
            <p>Preço: R$ 46,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Cabelo degradê + barba + sombrancelha"
            class="card"
          >
            <h3>Cabelo degradê + barba + sombrancelha</h3>
            <p>Duração: 1h</p>
            <p>Preço: R$ 76,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Cabelo social + barba"
            class="card"
          >
            <h3>Cabelo social + barba</h3>
            <p>Duração: 45 min</p>
            <p>Preço: R$ 56,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Cabelo degradê"
            class="card"
          >
            <h3>Cabelo degradê</h3>
            <p>Duração: 30 min</p>
            <p>Preço: R$ 30,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Cabelo social"
            class="card"
          >
            <h3>Cabelo social</h3>
            <p>Duração: 30 min</p>
            <p>Preço: R$ 28,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Cabelo degradê + barba"
            class="card"
          >
            <h3>Cabelo degradê + barba</h3>
            <p>Duração: 45 min</p>
            <p>Preço: R$ 58,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Cabelo degradê + sombrancelha"
            class="card"
          >
            <h3>Cabelo degradê + sombrancelha</h3>
            <p>Duração: 45 min</p>
            <p>Preço: R$ 48,00</p>
          </button>

          <button
            type="submit"
            name="service"
            value="Sombrancelha"
            class="card"
          >
            <h3>Sombrancelha</h3>
            <p>Duração: 30 min</p>
            <p>Preço: R$ 18,00</p>
          </button>
        </div>
      </form>
    </div>

    <footer id="footer-placeholder" class=""></footer>

    <script src="/public/js/layout.js"></script>
    <script src="/public/js/hideHeroFoot.js"></script>
    <script src="/public/js/showBreadcrumb.js"></script>
    <script>
        setTimeout(() => hideHeroFoot(), 100);
        setTimeout(() => showBreadcrumb(), 100);
    </script>
    <script>
      document
        .querySelector(".search-bar input")
        .addEventListener("input", function (e) {
          const searchTerm = e.target.value.toLowerCase();
          const cards = document.querySelectorAll(".card");

          cards.forEach((card) => {
            const cardText = card.textContent.toLowerCase();
            if (cardText.includes(searchTerm)) {
              card.style.display = "block";
            } else {
              card.style.display = "none";
            }
          });
        });
    </script>
  </body>
</html>
