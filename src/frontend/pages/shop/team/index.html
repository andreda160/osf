<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha de Barbeiro</title>
    <script>
      window.paceOptions = {
        restartOnRequestAfter: false,
        ajax: false,
        elements: false,
        minTime: 400,
      };
    </script>
    <link rel="stylesheet" href="/public/css/loading.css" />
    <link
      rel="stylesheet"
      href="/public/assets/pace-js/pace-theme-loading-bar.css"
    />
    <script src="/public/assets/pace-js/pace.min.js"></script>
    <script>
      Pace.on("start", () => {
        document.body.style.overflow = "hidden";
        const o = document.getElementById("preloader-overlay");
        if (o) o.style.display = "flex";
      });
      Pace.on("done", () => {
        const o = document.getElementById("preloader-overlay");
        if (o) {
          o.style.opacity = "0";
          setTimeout(() => (o.style.display = "none"), 400);
        }
        document.body.style.overflow = "auto";
      });
    </script>
    <script src="/public/js/setup.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="preloader-overlay"></div>

    <header id="header-placeholder"></header>

    <div class="booking-page flex-fill">
      <h1>Escolha seu Barbeiro</h1>

      <!-- Formulário único -->
      <form action="/team" method="POST">
        <div class="row">
          <div class="col-md-4">
            <div class="barbeiro-card">
              <img src="../public/images/barber1.png" alt="Barbeiro 1" />
              <h3>Barbeiro 1</h3>
              <p>Especialista em cortes modernos</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 1"
                class="btn-selecionar"
              >
                Selecionar
              </button>
            </div>
          </div>

          <div class="col-md-4">
            <div class="barbeiro-card">
              <img src="../public/images/barber2.png" alt="Barbeiro 2" />
              <h3>Barbeiro 2</h3>
              <p>Especialista em barba e bigode</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 2"
                class="btn-selecionar"
              >
                Selecionar
              </button>
            </div>
          </div>

          <div class="col-md-4">
            <div class="barbeiro-card">
              <img src="../public/images/barber3.png" alt="Barbeiro 3" />
              <h3>Barbeiro 3</h3>
              <p>Especialista em cortes clássicos</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 3"
                class="btn-selecionar"
              >
                Selecionar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer id="footer-placeholder"></footer>
    <script src="/public/js/layout.js"></script>
  </body>
</html>
