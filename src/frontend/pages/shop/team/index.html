<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha de Barbeiro</title>
    <script src="/public/js/setup.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header-placeholder"></header>

    <div class="booking-page flex-fill">
      <h1>Escolha seu Barbeiro</h1>

      <!-- Formulário único -->
      <form action="/team" method="POST">
        <div class="row">
          <div class="col-md-4">
            <div class="barbeiro-card">
              <img src="../assets/barbeiro1.jpg" alt="Barbeiro 1" />
              <h3>Barbeiro 1</h3>
              <p>Especialista em cortes modernos</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 1"
                class="btn-selecionar"
              >
                Selecionar
              </button>
            </div>
          </div>

          <div class="col-md-4">
            <div class="barbeiro-card">
              <img src="../assets/barbeiro2.jpg" alt="Barbeiro 2" />
              <h3>Barbeiro 2</h3>
              <p>Especialista em barba e bigode</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 2"
                class="btn-selecionar"
              >
                Selecionar
              </button>
            </div>
          </div>

          <div class="col-md-4">
            <div class="barbeiro-card">
              <img src="../assets/barbeiro3.jpg" alt="Barbeiro 3" />
              <h3>Barbeiro 3</h3>
              <p>Especialista em cortes clássicos</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 3"
                class="btn-selecionar"
              >
                Selecionar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer id="footer-placeholder"></footer>
    <script src="/public/js/layout.js"></script>
  </body>
</html>
